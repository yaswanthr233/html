<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studnet</title>
    <link rel="stylesheet" href="c.css">
    
</head>
<body>
    <div class="container">

    
    <div class="bg-container">
        <div class="bg">
            <h1>Studnet Details Form</h1>
            <hr>
        <div>
            <form>
            <table>
                <tr>
                <td>
                    <p class="p-field">Full Name </p>
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" class="input-field" value="Yaswanth Reddy">
                        <p for="name" class="input-label">First Name</p>
                    </td>
                    <td>
                        <input type="text" name="surname" class="input-field" value="Karnati">
                        <p for="surname" class="input-label">Last Name</p>
                    </td>
                </tr>
                <td>
                    <p class="p-field">Father Name </p>
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" class="input-field" value="Buchi Reddy">
                        <p for="name" class="input-label">Father Name</p>
                    </td>
                    <td>
                        <input type="text" name="surname" class="input-field" value="Karnati">
                        <p for="surname" class="input-label">Last Name</p>
                    </td>
                </tr>
                <tr>
                <td>
                    <p class="p-field">Gender </p>
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="name" class="input">
                        <label class="input-label-radio">Male</label>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="name" class="input1">
                        <label class="input-label-radio">Female</label>
                    </td>
                </tr>
                
                <tr>
                <td>
                    <p class="p-field">Date Of Birth </p>
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="date" name="dob" class="input-field-address" max="2006-08-06" min="1947-01-01">
                        <p for="dob" class="input-label">Date of Birth</p>
                    </td>
                </tr>


                <tr>
                <td>
                    <p class="p-field">Address </p>
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" class="input-field-address">
                        <p for="name" class="input-label">Street Address 1</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" class="input-field-address">
                        <p for="name" class="input-label">Street Address 2</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="city" class="input-field">
                        <p for="name" class="input-label">City</p>
                    </td>
                    <td>
                        <input type="text" name="state" class="input-field">
                        <p for="name" class="input-label">State</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input  type="number" name="postal-code" min="500000" max="599999" class="input-field-address">
                        <p for="name" class="input-label">Postal Code</p>
                    </td>
                </tr>
            
            <div>
                    <tr>
                        <td><input style="margin-left: -80px;" class="r-box" type="reset" name="reset"></td>
                        <td><input class="s-box" type="submit" name="submit"></td>
                    </tr>
                    
                </div>
            </table>
            </form>
        </div>
        </div>
       </div> 
    </div>
</body>
</html>
